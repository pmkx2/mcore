<div rv-scroller="self:user.data">
    <top-header title="self:user.data.loginname" back="self.back"></top-header>

    <div class="content has-header">

        <div class="list card">

            <div class="item item-avatar">
                <img rv-src="self:user.data.avatar_url">
                <h2>{self:user.data.loginname}</h2>
                <p>注册时间: {self:user.data.create_at | dateFormat }</p>
            </div>

           
            <div class="item item-divider">
                最近发布的主题
            </div>

            <a rv-each-v="self:user.data.recent_topics" 
               class="item" 
               rv-href="'#/topic/%s' | % v.id">
                {v.title}

                <span class="item-note">
                {v.last_reply_at | fromNow}
                </span>
            </a>

            <div class="item item-divider">
                最近回复的主题
            </div>

            <a rv-each-v="self:user.data.recent_replies" 
               class="item" 
               rv-href="'#/topic/%s' | % v.id">
                {v.title}

                <span class="item-note">
                {v.last_reply_at | fromNow}
                </span>
            </a>

        </div>
    </div>

</div>
