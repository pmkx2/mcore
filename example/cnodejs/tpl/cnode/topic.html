
<div rv-scroller="self:topic.data | or self:replieEnd">
    <top-header  back="self.back"></top-header>

    <div class="content has-header" >
        <div class="list card "  rv-class-hg-border="self:topic.data.top" >
            <a rv-href="'#/user/%s' | % self:topic.data.author.loginname" class="item item-avatar">
                <img rv-src="self:topic.data.author.avatar_url" rv-alt="self:topic.data.author.loginname" >
                <h2 rv-title="self:topic.data.title">{self:topic.data.title}</h2>
                <p>
                    {self:topic.data.author.loginname}
                    &nbsp;
                    <i class="icon ion-ios-stopwatch-outline"></i>
                    {self:topic.data.create_at | fromNow}

                </p>
            </a>

            <div rv-link-to-blank class="item item-body markdown-wrap" rv-html="self:topic.data.content | markdown">
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a rv-if="self:topic.data.tab" class="tab-item royal" rv-href="'#/?tab=' | link self:topic.data.tab">
                    <i class="icon ion-pound"></i>
                    {self:topic.data.tab}
                </a>
            </div>
        </div>

        <div  >
            <div class="list card" rv-each-v="self:topic.data.replies | slice 0 self:replieEnd">
                <a rv-href="'#/user/%s' | % v.author.loginname" class="item item-avatar">
                    <img rv-src="v.author.avatar_url" rv-alt="v.author.loginname" >                   
                    <h2>{v.author.loginname}</h2>

                    <p>
                        <i class="icon ion-ios-stopwatch-outline"></i>
                        {v.create_at | fromNow}

                    </p>
                </a>

                <div 
                 rv-data-ix="v.ix"
                 rv-link-to-blank 
                 class="item item-body" 
                 rv-html="v.content | markdown"
                 rv-user-link="self:topic.data.replies"
                >
                </div>

            </div>
        </div>
    </div>
</div>
