<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CNodejs</title>
    <link rel="stylesheet" href="//dn-cdnjscn.qbox.me/ajax/libs/ionic/1.0.0-rc.5/css/ionic.min.css">
    <link rel="stylesheet" href="//dn-cdnjscn.qbox.me/ajax/libs/highlight.js/8.6/styles/solarized_light.min.css">
    <link rel="stylesheet" href="./style/css/cnode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div id="app-view">
        <div class="loader-wrap" id="app-load">
            <div class="flower-loader">
                Loadingâ€¦
            </div>
        </div>
    </div>

    <script src="http://cdn.staticfile.org/curl/0.7.3/curl/curl.min.js"></script>

    <script>
        curl.config({
            paths: {
              mcore: '../../dist/mcore.js',
              mcoreExt: '../../dist/mcore.ext.js',
              cnode: './js/cnode.7817cb4713c8289d9ee7.min.js',
              "tpl/cnode": "./js/tpl/cnode.232e97.js",
              "hljs": "//dn-cdnjscn.qbox.me/ajax/libs/highlight.js/8.6/highlight.min.js",
              "markdown-it": "//dn-cdnjscn.qbox.me/ajax/libs/markdown-it/4.2.2/markdown-it.min.js",
              "jquery": "//dn-cdnjscn.qbox.me/ajax/libs/jquery/2.1.4/jquery.min.js",
              "moment": "//dn-cdnjscn.qbox.me/ajax/libs/moment.js/2.10.3/moment.min.js"
            }
        });

        curl(['mcore', 'cnode'], function(mcore, bootstrap){
            mcore.config({
              AMDLoader: curl
            });

            bootstrap('#app-view', '#app-load');
        });
    </script>
</body>
</html>
