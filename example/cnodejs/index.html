<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CNodejs</title>
    <link rel="stylesheet" href="//dn-cdnjscn.qbox.me/ajax/libs/ionic/1.0.0-rc.5/css/ionic.min.css">
    <link rel="stylesheet" href="//dn-cdnjscn.qbox.me/ajax/libs/highlight.js/8.6/styles/solarized_light.min.css">
    <link rel="stylesheet" href="./style/css/cnode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div id="app-view">
        <div class="loader-wrap" id="app-load">
            <div class="flower-loader">
                Loadingâ€¦
            </div>
        </div>
    </div>

    <script src="//dn-cdnjscn.qbox.me/ajax/libs/require.js/2.1.18/require.min.js"></script>

    <script src="./js/config.dev.js"></script>
    <script>
        //dev
        requirejs.config({
            paths: {
              sightglass: '../../vendor/sightglass',
              rivets: '../../vendor/rivets',
              stapes: '../../vendor/stapes',
              formSerializer: '../../attr/vendor/formSerializer', 
              scroller: '../../attr/vendor/scroller', 
            },
            packages: [
              {
                  name: 'mcore',
                  location: '../../src',
                  main: 'index'
              },
              {
                  name: 'mcore-attr',
                  location: '../../attr/src',
                  main: 'index'
              }
            ]
        });

        requirejs(['cnode'], function(bootstrap){
            bootstrap('#app-view', '#app-load');
        });
    </script>
</body>
</html>
