<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" 
         mc-on-keyenter="addTodo"
         autofocus 
         autocomplete="off" 
         placeholder="What needs to be done?">
    </header>
    <section class="main">
        <input class="toggle-all" 
         mc-on-change="changeAllVisibility"
         type="checkbox" 
         mc-show="scope.todos.length > 0">
        <ul class="todo-list">
            <li 
             mc-for="todo in scope.todos"
             mc-class="'todo'  + (todo.visibility == 'completed' ? ' completed' : '') + (todo.isEdit ? ' editing' : '')" >
                <div class="view" 
                 mc-on-dblclick="editTodo"
                 mc-data-id="todo.id">
                    <input class="toggle" 
                     mc-value="todo.id"
                     mc-on-change="changeTodoVisibility"
                     type="checkbox" 
                     mc-checked="todo.visibility == 'completed'">
                    <label>{todo.title}</label>
                    <button class="destroy" 
                     mc-data-id="todo.id"
                     mc-on-click="removeTodo"></button>
                </div>
                <input class="edit" type="text" 
                 mc-data-id="todo.id"
                 mc-on-blur="saveTodo"
                 mc-on-keyenter="saveTodo"
                 mc-on-keyesc="unsaveTodo"
                 mc-value="todo.title" >
            </li>
        </ul>
    </section>
    <footer class="footer" mc-show="scope.allTodos.length > 0">
        <span class="todo-count">
            <strong v-text="remaining"></strong> {scope.allTodos | itemLen}
		</span>
        <ul class="filters">
            <li><a href="#/all" mc-class=" scope.selected == 'all' ? 'selected' : '' ">All</a>
            </li>
            <li><a href="#/active" mc-class=" scope.selected == 'active' ? 'selected' : '' ">Active</a>
            </li>
            <li><a href="#/completed" mc-class=" scope.selected == 'completed' ? 'selected' : '' ">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" mc-on-click="removeAllTodos">
            Clear completed
        </button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://evanyou.me">Evan You</a>
    </p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a>
    </p>
</footer>
