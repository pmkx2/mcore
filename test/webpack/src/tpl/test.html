<h2>{scope.time}</h2>

<div mc-data-id="scope.id">
    
    <ul>
        <li mc-for="v in scope.list">
            {v.name} 
            <span>{scope.time}</span>
            <a href="#">t1</a>
        </li>
    </ul>
    <ul>
        <li mc-for="v, k in scope.list">
            {v.name} {k}
        </li>
    </ul>


    <a mc-for="k, v of scope.books" mc-href="v.id">{v.name} - {k} <br></a>
</div>
