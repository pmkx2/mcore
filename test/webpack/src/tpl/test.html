<h2>{scope.time}</h2>

<div mc-data-id="scope.id">
    
    <ul>
        <li mc-for="v, k in scope.list" mc-if="scope.time">
            {v.name} 
            <span>{scope.time}  {(k + 2) / 6}</span>
            <a href="#">t1 { (new Date()).toString() }</a>
        </li>
    </ul>
    
    <ul on-click="scope.time">
        <li mc-for="v, k in scope.list" mc-unless="scope.time">
            {
            v.name
            } {
                k | toNumber | toFixed 2
            }
        </li>
    </ul>

    <h5 mc-each-v="scope.list" mc-on-click="scope.time"> {v.name} </h5>

    <br>
    <input mc-unless="scope.time" type="button" value="1" mc-show="scope.isShow">
    
    <div mc-if="scope.time">
        <input type="button" value="1" mc-show="scope.isShow" mc-on-click="test">
        <input type="button" value="2" mc-hide="scope.isShow">
    </div>

    <a mc-for="k, v of scope.books" mc-href="v.id">{v.name} - {k} <br></a>
</div>
